<script type="text/javascript">
  var events = [{title : 'Project Due', start : '2017-09-25T09:00:00'}, {title : 'Trip to NYC', start : '2017-09-15', end : '2017-09-18', allDay : true}, {title : 'Team Meeting', start : '2017-09-19T10:00:00', allDay : false}];
  var newElement;
  // Function called when Save button in the Add New Event modal is pressed
  function addEvent() {
    // Take values in the Title and Date fields an put in in a new variable.
    var titleOfNewEvent = document.getElementById("eventTitle").value;
    var dateOfNewEvent = document.getElementById("datetimepickerCalendar").value;
    var newElement = {title : titleOfNewEvent, start : dateOfNewEvent};
    // Add new event to the full calendar and render it.
    $('#calendar_full').fullCalendar('renderEvent', newElement , true);
    var sendToDB = [{"username": "", "text": titleOfNewEvent, "date": dateOfNewEvent}];
    $.ajax({
      url: '',
      type: "post",
      data: {"events": sendToDB},
      dataType: "json",
      contentType: "application/json",
      success: function() {
        // If the JSON object was sent successfully, remove the contents of the modal inputs
        // Additionally we can have a separate notification...
        document.getElementById("eventTitle").value = "";
        document.getElementById("datetimepickerCalendar").value = "";
      }
    });
  }
  $(document).ready(function() {
    // $("#datetimepickerCalendar").datetimepicker();
    $('#calendar_full').fullCalendar({
      customButtons: {
        addNewEvent: {
            text: 'Add New Event',
            click: function() {
              //Show the modal when the custom button is pressed
              $('#addEventModal').modal('show');
            }
        }
      },
      header: {
        left: 'prev,next today addNewEvent',
        center: 'title',
        right: 'month'
      },
      events: events
    });

  });
</script>

<!-- Modal found in the calendar. Opened when 'Add New Event' button is pressed-->
<div id="addEventModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Event to Calendar</h4>
      </div>
      <div class="modal-body">
        <div class="form-inline">
          <label for="eventTitle" class="col-sm-4 control-label">Title: </label>
          <div class="col-sm-8">
              <input type="text" id="eventTitle" name="eventTitle" class="form-control">
          </div>
        </div>
        <div class="form-inline" style="padding-top: 10px">
          <label for="datetimepickerCalendar" class="col-sm-4 control-label">Date: </label>
          <div class="col-sm-8">
              <input type="text" id="datetimepickerCalendar" name="datetimepickerCalendar" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- addEvent() is the function called when the Save button is pressed -->
        <!-- Modal will close after either button is pressed -->
        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addEvent()">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
