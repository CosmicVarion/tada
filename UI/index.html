<!-- <!DOCTYPE html> -->
<html>
<head>
<title>TaDa</title>
<meta charset="utf-8">
<!-- Boilerplate code that handles website on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


<!-- GOOGLE OAUTH -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="275995304578-5k2tiodmufnlb9tkqjitaf5tq0its755.apps.googleusercontent.com">


<!-- CSS -->
<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
<link href="layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
<link rel='stylesheet' href='layout/styles/bootstrap.css' />
<link rel="stylesheet" href="layout/styles/jquery-ui.css" />

<!-- JAVASCRIPT -->
<script src='fullcalendar/lib/jquery.min.js'></script>
<script src='fullcalendar/lib/moment.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>

<link href='note/note.css'  rel='stylesheet' type='text/css'>
<script src='note/note.js'></script>

<script src='layout/scripts/bootstrap.js'></script>

<script src="layout/scripts/jquery.placeholder.min.js"></script>

<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
     
  });

  // Function called when Save button in the Add New Event modal is pressed
  function addEvent() {
    // Take values in the Title and Date fields and put it in a new variable.
    var titleOfNewEvent = document.getElementById("eventTitle").value;
    var dateOfNewEvent = document.getElementById("datetimepickerCalendar").value;
    var newElement = {title : titleOfNewEvent, start : dateOfNewEvent};
    // Add new event to the full calendar and render it.
    $('#calendar_full').fullCalendar('renderEvent', newElement , true);
    var sendToDB = [{"type":"add","format":"calendar","user": "", "text": titleOfNewEvent, "date": dateOfNewEvent}];
    $.ajax({
      url: '/cgi_bin/inputselector.py',
      type: "post",
      data: {"events": sendToDB},
      dataType: "json",
      contentType: "application/json",
      success: function() {
        // If the JSON object was sent successfully, remove the contents of the modal inputs
        // Additionally we can have a separate notification...
        document.getElementById("eventTitle").value = "";
        document.getElementById("datetimepickerCalendar").value = "";
      }
    });
  }


  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('Email: ' + profile.getEmail());
    document.getElementById("navbar").style.display = "";
    document.getElementById("noteCalendarDivision").style.display = "";
    document.getElementById("startupPage").style.display = "none";
    createCalendar();
  }

  function signInFake(googleUser) {
    console.log('Logged in');
    document.getElementById("navbar").style.display = "";
    document.getElementById("noteCalendarDivision").style.display = "";
    document.getElementById("startupPage").style.display = "none";
    createCalendar();
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }

  function createCalendar() {
    $('#calendar_full').fullCalendar({
      customButtons: {
        addNewEvent: {
          text: 'Add New Event',
          click: function() {
            //Show the modal when the custom button is pressed
            $('#addEventModal').modal('show');
            }
        }
      },
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'addNewEvent'
      },
      events: [],
      height: 650, // would like to change this to parent
      fixedWeekCount: false
    });   
  }

</script> 
</head>

<body>
  <!-- Upon visiting TaDa page, user will be greeted with a start up page to login with Google -->
  <div id = "startupPage" class = "container-fluid">
    <div class = "row">
        <h1 align="center">Welcome to TaDa!</h1>
        <div class = "col-md-6">
          <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
          <button class="btn btn-secondary my-2 my-sm-0" onclick="signInFake()">Sign In</button>
        </div>
    </div>
  </div>
  <!-- For navbar -->
  <nav id = "navbar" class="navbar navbar-toggleable-md navbar-inverse bg-inverse" style="display:none;">
    <a class="navbar-brand navbar-center"style="font-size: 30px; color: white; font-weight: bold;">TaDa</a>

    <div class="collapse navbar-collapse">
      <form class="form-inline my-2 my-lg-0">
        <button class="btn btn-danger my-2 my-sm-0" onclick="signOut()">Sign Out</button>
      </form>
    </div>
  </nav>
  <!-- Notes and Calendar division -->
  <div id = "noteCalendarDivision" class = "container-fluid" style = "padding-top: 20px; display:none;">
    <div class = "row">
      <div class="col-md-4">
        <a href="javascript:;" class="buttonnote" id="add_new">Add Note</a>
        <a href="javascript:;" class="buttonnote" id="save_new">Save Note</a>        
        <div id="board">
            <!-- <ul id="notes">
            </ul> -->
        </div>
      </div>
      <div class="col-md-8">
          <div id='calendar_full'></div>
      </div>
    </div>
  </div>

  <!-- Modal found in the calendar. Opened when 'Add New Event' button is pressed-->
  <div id="addEventModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Event to Calendar</h4>
        </div>
        <div class="modal-body">
          <div class="form-inline">
            <label for="eventTitle" class="col-sm-4 control-label">Title: </label>
            <div class="col-sm-8">
                <input type="text" id="eventTitle" name="eventTitle" class="form-control">
            </div>
          </div>
          <div class="form-inline" style="padding-top: 10px">
            <label for="datetimepickerCalendar" class="col-sm-4 control-label">Date: </label>
            <div class="col-sm-8">
                <input type="text" id="datetimepickerCalendar" name="datetimepickerCalendar" class="form-control" placeholder="YYYY-MM-DD HH:MM">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- addEvent() is the function called when the Save button is pressed -->
          <!-- Modal will close after either button is pressed -->
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addEvent()">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
