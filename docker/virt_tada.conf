<VirtualHost *:80>

    DocumentRoot /home/tada_user/tada/UI

    <Directory /home/tada_user/tada/UI>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

    ScriptAlias  /cgi_bin/ /home/tada_user/tada/cgi_bin/

    <Directory /home/tada_user/tada/cgi_bin/>
        Options ExecCGI
        AddHandler cgi-script py
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
